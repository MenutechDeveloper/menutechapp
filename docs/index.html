    btn.textContent = estado.nombre;
    btn.dataset.zips = estado.zips.join(",");
    btn.href = "#"; // aquí iría el enlace a la pantalla de ciudades
    contenedor.appendChild(btn);
});

// ==================== BUSCADOR ====================
document.addEventListener("keyup", e => {
    if (e.target.matches("#buscador")) {
        if (e.key === "Escape") e.target.value = "";
        const filtro = e.target.value.toLowerCase();

        document.querySelectorAll(".estado").forEach(btn => {
            const nombre = btn.textContent.toLowerCase();
            const zips = btn.dataset.zips.toLowerCase();

            (nombre.includes(filtro) || zips.includes(filtro))
                ? btn.classList.remove("filtro")
                : btn.classList.add("filtro");
        });

});
