  document.querySelectorAll('.city a').forEach(a => {
    const btn = a.querySelector('.fc');
    if (!btn) return;
    try {
      const url = new URL(a.getAttribute('href'), window.location.href);
      const slug = new URLSearchParams(url.search).get('state'); // p.ej. "vermont"
      if (slug && stateZips[slug]) {
        btn.dataset.zip = stateZips[slug].join(',');
      } else {
        btn.dataset.zip = '';
      }
    } catch (e) {
      btn.dataset.zip = '';
    }
  });

  // Buscador por nombre de estado O ZIP (NO MODIFICA TUS ESTILOS NI RUTAS)
  document.addEventListener("keyup", e => {
    if (e.target.matches("#buscador")) {
      if (e.key === "Escape") e.target.value = "";
      const filtro = e.target.value.toLowerCase();
      document.querySelectorAll(".fc").forEach(btn => {
        const texto = btn.textContent.toLowerCase();
        const zips = (btn.dataset.zip || "").toLowerCase();
        (texto.includes(filtro) || zips.includes(filtro) || filtro === "")
          ? btn.classList.remove("filtro")
          : btn.classList.add("filtro");
      });
    }
  });

  <script>
document.addEventListener('DOMContentLoaded', () => {
  // A침adir clase visible al cargar normalmente
  document.body.classList.add('visible');

  // Agregar evento click a todos los links
  document.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', function(e) {
      // Ignorar si:
      // - Abre en nueva pesta침a
      // - Se usa ctrl/cmd click
      // - Tiene download
      if (
        this.target === "_blank" ||
        e.metaKey || e.ctrlKey || e.shiftKey || e.altKey ||
        this.hasAttribute('download')
      ) {
        return;
      }

      // Ignorar anclas internas (por ejemplo, href="#seccion")
      if (this.href.startsWith(window.location.href.split('#')[0] + '#')) {
        return;
      }

      e.preventDefault();
      const href = this.href;

      // Quitar clase visible (fade-out)
      document.body.classList.remove('visible');

      // Esperar transici칩n y redirigir
      setTimeout(() => {
        window.location.href = href;
      }, 500);
    });
  });
});

// Evento pageshow para restaurar cuando se vuelve con "atr치s"
window.addEventListener('pageshow', (event) => {
  document.body.classList.add('visible');
});
