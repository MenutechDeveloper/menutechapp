    <script>
        // Datos de estados y sus ciudades
        const statesCities = {
            "texas": ["Houston", "San Antonio", "Dallas", "Austin", "Fort Worth", "El Paso", "Arlington"],
           "florida": ["Miami", "Orlando", "Tampa", "Jacksonville", "Tallahassee", "Fort Lauderdale", "St. Petersburg", "Hialeah", "Cape Coral", "Pembroke Pines"],
           "california": ["losangeles", "San Diego", "San Jose", "San Francisco", "Fresno", "Sacramento", "Long Beach", "Oakland", "Bakersfield", "Anaheim"],

            // Añade más estados y ciudades según necesites
        };

        // Obtener el estado desde URL (?state=texas)
        const params = new URLSearchParams(window.location.search);
        const state = params.get('state');

        // Referencias DOM
        const heading = document.getElementById('heading');
        const container = document.getElementById('cities-list');

        // Validar estado y mostrar lista de ciudades
        if (!state || !statesCities[state]) {
            heading.textContent = "State not found";
        } else {
            heading.textContent = `City's in ${state.charAt(0).toUpperCase() + state.slice(1)}`;
            container.innerHTML = '';

            statesCities[state].forEach(city => {
                // Crear <a><button></button></a> para cada ciudad
                const a = document.createElement('a');
                a.href = `./city.html?state=${state}&city=${city.toLowerCase().replace(/\s+/g, '')}`;

                const button = document.createElement('button');
                button.className = 'fc';
                button.textContent = city;

                a.appendChild(button);
                container.appendChild(a);
            });
        }
    </script>

   <script>
document.addEventListener('DOMContentLoaded', () => {
  // Añadir clase visible al cargar normalmente
  document.body.classList.add('visible');

  // Agregar evento click a todos los links
  document.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', function(e) {
      // Ignorar si:
      // - Abre en nueva pestaña
      // - Se usa ctrl/cmd click
      // - Tiene download
      if (
        this.target === "_blank" ||
        e.metaKey || e.ctrlKey || e.shiftKey || e.altKey ||
        this.hasAttribute('download')
      ) {
        return;
      }

      // Ignorar anclas internas (por ejemplo, href="#seccion")
      if (this.href.startsWith(window.location.href.split('#')[0] + '#')) {
        return;
      }

      e.preventDefault();
      const href = this.href;

      // Quitar clase visible (fade-out)
      document.body.classList.remove('visible');

      // Esperar transición y redirigir
      setTimeout(() => {
        window.location.href = href;
      }, 500);
    });
  });
});

// Evento pageshow para restaurar cuando se vuelve con "atrás"
window.addEventListener('pageshow', (event) => {
  document.body.classList.add('visible');
});
</script>
