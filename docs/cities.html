<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>restaurantapp</title>
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/img/Diseño%20sin%20título%20(8).png">
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/img/Diseño%20sin%20título%20(8).png" media="(prefers-color-scheme: dark)">
    <link rel="icon" type="image/png" sizes="500x500" href="./assets/img/mks%20(9).png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="manifest" href="./manifest.json" crossorigin="use-credentials">
    <link rel="stylesheet" href="./assets/css/stylesweb.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <div id="ad" class="ad">
        <img class="img-fluid" src="https://menutechdeveloper.github.io/bddImg/assets/iconos/wings1.jpg">
        <video src="https://menutechdeveloper.github.io/bddImg/assets/iconos/wings1.mp4" autoplay controls muted loop></video>
    </div>
    <div id="citys" class="citys">
        <input type="text" name="buscador" id="buscador" placeholder="Search...">

        <h1 id="heading">Loading...</h1>
        <div id="cities-list" class="city">
            <!-- Aquí se inyectarán los botones de ciudades -->
        </div>

        <script>
            // Datos de estados y sus ciudades
            const statesCities = {
                "texas": ["Houston", "San Antonio", "Dallas", "Austin", "Fort Worth", "El Paso", "Arlington"],
                "florida": ["Miami", "Orlando", "Tampa", "Jacksonville", "Tallahassee", "Fort Lauderdale", "St. Petersburg", "Hialeah", "Cape Coral", "Pembroke Pines"],
                "california": ["losangeles", "San Diego", "San Jose", "San Francisco", "Fresno", "Sacramento", "Long Beach", "Oakland", "Bakersfield", "Anaheim"]
            };

            // Obtener el estado desde URL (?state=texas)
            const params = new URLSearchParams(window.location.search);
            const state = params.get('state');

            // Referencias DOM
            const heading = document.getElementById('heading');
            const container = document.getElementById('cities-list');

            // Validar estado y mostrar lista de ciudades
            if (!state || !statesCities[state]) {
                heading.textContent = "State not found";
            } else {
                heading.textContent = `City's in ${state.charAt(0).toUpperCase() + state.slice(1)}`;
                container.innerHTML = '';

                statesCities[state].forEach(city => {
                    // Crear <a><button></button></a> para cada ciudad
                    const a = document.createElement('a');
                    a.href = `./city.html?state=${state}&city=${city.toLowerCase().replace(/\s+/g, '')}`;

                    const button = document.createElement('button');
                    button.className = 'fc';

                    // Mostrar en pantalla con formato capitalizado
                    button.textContent = city
                        .replace(/([a-z])([A-Z])/g, '$1 $2') // separa camelCase si hubiera
                        .replace(/([a-z])([0-9])/g, '$1 $2') // separa letras y números
                        .replace(/([0-9])([a-z])/ig, '$1 $2') // separa números y letras
                        .replace(/([a-z])([A-Z])/g, '$1 $2') // separa minúscula-mayúscula
                        .replace(/([A-Z])([A-Z][a-z])/g, '$1 $2') // separa mayúsculas consecutivas
                        .split(/[\s_-]+/) // divide por espacios, guiones o guiones bajos
                        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                        .join(' ');

                    a.appendChild(button);
                    container.appendChild(a);
                });
            }
        </script>

        <script src="./assets/js/filtro.js"></script>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./instalarapp.js"></script>
    <script src="./assets/js/spash.js"></script>
    <script src="./script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('visible');
            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function (e) {
                    if (
                        this.target === "_blank" ||
                        e.metaKey || e.ctrlKey || e.shiftKey || e.altKey ||
                        this.hasAttribute('download')
                    ) {
                        return;
                    }
                    if (this.href.startsWith(window.location.href.split('#')[0] + '#')) {
                        return;
                    }
                    e.preventDefault();
                    const href = this.href;
                    document.body.classList.remove('visible');
                    setTimeout(() => {
                        window.location.href = href;
                    }, 500);
                });
            });
        });

        window.addEventListener('pageshow', () => {
            document.body.classList.add('visible');
        });
    </script>
</body>
</html>
